routes:
  /tintinnabuli/:
    controller: channel
    filter: tag:[superorganismen,komplexitet]
    template: collections
  /noveller/:
    controller: channel
    filter: tag:[flickan-vid-pianot,dikter,breven-till-dion]
    template: noveller
  /recensioner/:
    controller: channel
    filter: tag:[recensioner]
    template: index


collections:
  /:
    permalink: /{slug}/
    template: index
#    filter: tag:-[tag/no-more-issues,tag/books]
    /superorganismen/:
      permalink: /tag/superorganismen/{slug}/
      filter: tag:supersorganismen
      template: index
    /komplexitet/:
      permalink: /tag/komplexitet/{slug}/
      filter: tag:komplexitet
      template: index
    /flickan-vid-pianot/:
      permalink: /tag/flickan-vid-pianot/{slug}/
      filter: tag:flickan-vid-pianot
      template: index
    /dikter/:
      permalink: /tag/dikter/{slug}/
      filter: tag:dikter
      template: index
    /breven-till-dion/:
      permalink: /tag/breven-till-dion/{slug}/
      filter: tag:breven-till-dion
      template: index


